<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>iniciar sesion</title>
    <script src="https://kit.fontawesome.com/926cca18ec.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="contenedor sign-in">
        <div class="bienvenido">
            <div class="mensaje">
                <h2>Bienvenido a nicol</h2>
                <p>Si ya tienes una cuenta inicia sesion</p>
                <button class="sign-up-btn">Iniciar Sesion</button>

            </div>
        </div>
        <form class="formulario" >
            <h2 class="create-account">Crear una cuenta</h2>
            <div class="iconos">
                <div class="border-icon">
                    <a href="https://www.instagram.com/nicol_j_diaz/?hl=es"><i class="fa-brands fa-instagram" ></i></a>
                </div>
                <div class="border-icon">
                    <a href="https://www.linkedin.com/in/jennifer-díaz-3bb600183"><i class="fa-brands fa-linkedin"></i></a>      
                </div>
                <div class="border-icon">
                    <a href="https://www.facebook.com/profile.php?id=100030732429992"><i class="fa-brands fa-square-facebook"></i></a>
                </div>

            </div>
            <p class="cuenta-gratis">crear una cuenta gratis</p>
            <input type="text" placeholder="Nombre">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <input type="button" value="Registrarse"> 


        </form>
    </div>
    <div class="contenedor sign-up">
        <form class="formulario">
            <h2 class="create-account">iniciar sesion</h2>
            <div class="iconos">
                <div class="border-icon">
                    <a href="https://www.instagram.com/nicol_j_diaz/?hl=es"><i class="fa-brands fa-instagram" ></i></a>
                </div>
                <div class="border-icon">
                    <a href="https://www.linkedin.com/in/jennifer-díaz-3bb600183"><i class="fa-brands fa-linkedin"></i></a>      
                </div>
                <div class="border-icon">
                    <a href="https://www.facebook.com/profile.php?id=100030732429992"><i class="fa-brands fa-square-facebook"></i></a>
                </div>

            </div>
            <p class="cuenta-gratis">Aun no tienes cuenta?</p>
            <input type="text" id="username" placeholder="Usuario">
            <input type="password" id="password" placeholder="Contraseña">
            <button id="button">Iniciar sesion</button> 



        </form>
        <div class="bienvenido">
            <div class="mensaje">
                <h2>Bienvenido de nuevo</h2>
                <p>Si no tienes cuenta registrate aqui!</p>
                <button class="sign-in-btn">Registrarse</button>

            </div>
        </div>
        
    </div>
    <script src="/js/scrip.js"></script>
</body>

</html>
